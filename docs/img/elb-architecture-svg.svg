<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- ELB 미적용 아키텍처 -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="160" rx="5" ry="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <text x="100" y="20" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">1. ELB 미적용 아키텍처</text>
    
    <!-- 사용자들 -->
    <circle cx="40" cy="50" r="15" fill="#f9f" stroke="#333"/>
    <text x="40" y="55" font-family="Arial" font-size="12" text-anchor="middle">사용자 1</text>
    
    <circle cx="40" cy="90" r="15" fill="#f9f" stroke="#333"/>
    <text x="40" y="95" font-family="Arial" font-size="12" text-anchor="middle">사용자 2</text>
    
    <circle cx="40" cy="130" r="15" fill="#f9f" stroke="#333"/>
    <text x="40" y="135" font-family="Arial" font-size="12" text-anchor="middle">사용자 3</text>
    
    <!-- 서버 -->
    <rect x="140" y="70" width="40" height="60" rx="3" ry="3" fill="#ffa" stroke="#333"/>
    <text x="160" y="100" font-family="Arial" font-size="12" text-anchor="middle">EC2</text>
    
    <!-- 연결선 -->
    <line x1="55" y1="50" x2="140" y2="90" stroke="#333" stroke-width="1.5"/>
    <text x="90" y="60" font-family="Arial" font-size="10" text-anchor="middle">HTTP</text>
    
    <line x1="55" y1="90" x2="140" y2="100" stroke="#333" stroke-width="1.5"/>
    <text x="90" y="85" font-family="Arial" font-size="10" text-anchor="middle">HTTP</text>
    
    <line x1="55" y1="130" x2="140" y2="110" stroke="#333" stroke-width="1.5"/>
    <text x="90" y="130" font-family="Arial" font-size="10" text-anchor="middle">HTTP</text>
  </g>
  
  <!-- ELB 적용 (단일 EC2) -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="200" height="160" rx="5" ry="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <text x="100" y="20" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">2. ELB 적용 (단일 EC2)</text>
    
    <!-- 사용자들 -->
    <circle cx="40" cy="50" r="15" fill="#f9f" stroke="#333"/>
    <text x="40" y="55" font-family="Arial" font-size="12" text-anchor="middle">사용자 1</text>
    
    <circle cx="40" cy="90" r="15" fill="#f9f" stroke="#333"/>
    <text x="40" y="95" font-family="Arial" font-size="12" text-anchor="middle">사용자 2</text>
    
    <circle cx="40" cy="130" r="15" fill="#f9f" stroke="#333"/>
    <text x="40" y="135" font-family="Arial" font-size="12" text-anchor="middle">사용자 3</text>
    
    <!-- ELB -->
    <rect x="100" y="70" width="40" height="60" rx="3" ry="3" fill="#09d" stroke="#333"/>
    <text x="120" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ELB</text>
    
    <!-- 서버 -->
    <rect x="180" y="70" width="40" height="60" rx="3" ry="3" fill="#ffa" stroke="#333"/>
    <text x="200" y="100" font-family="Arial" font-size="12" text-anchor="middle">EC2</text>
    
    <!-- 연결선 -->
    <line x1="55" y1="50" x2="100" y2="90" stroke="#333" stroke-width="1.5"/>
    <text x="70" y="60" font-family="Arial" font-size="10" text-anchor="middle">HTTPS</text>
    
    <line x1="55" y1="90" x2="100" y2="100" stroke="#333" stroke-width="1.5"/>
    <text x="70" y="85" font-family="Arial" font-size="10" text-anchor="middle">HTTPS</text>
    
    <line x1="55" y1="130" x2="100" y2="110" stroke="#333" stroke-width="1.5"/>
    <text x="70" y="130" font-family="Arial" font-size="10" text-anchor="middle">HTTPS</text>
    
    <line x1="140" y1="100" x2="180" y2="100" stroke="#333" stroke-width="1.5"/>
    <text x="160" y="95" font-family="Arial" font-size="10" text-anchor="middle">HTTP</text>
  </g>
  
  <!-- ELB 적용 (다중 EC2) -->
  <g transform="translate(550, 50)">
    <rect x="0" y="0" width="200" height="220" rx="5" ry="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <text x="100" y="20" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">3. ELB 적용 (다중 EC2)</text>
    
    <!-- 사용자들 -->
    <circle cx="40" cy="50" r="15" fill="#f9f" stroke="#333"/>
    <text x="40" y="55" font-family="Arial" font-size="12" text-anchor="middle">사용자 1</text>
    
    <circle cx="40" cy="90" r="15" fill="#f9f" stroke="#333"/>
    <text x="40" y="95" font-family="Arial" font-size="12" text-anchor="middle">사용자 2</text>
    
    <circle cx="40" cy="130" r="15" fill="#f9f" stroke="#333"/>
    <text x="40" y="135" font-family="Arial" font-size="12" text-anchor="middle">사용자 3</text>
    
    <!-- ELB -->
    <rect x="100" y="70" width="40" height="60" rx="3" ry="3" fill="#09d" stroke="#333"/>
    <text x="120" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ELB</text>
    
    <!-- 서버들 -->
    <rect x="180" y="40" width="40" height="40" rx="3" ry="3" fill="#ffa" stroke="#333"/>
    <text x="200" y="65" font-family="Arial" font-size="10" text-anchor="middle">EC2-1</text>
    
    <rect x="180" y="100" width="40" height="40" rx="3" ry="3" fill="#ffa" stroke="#333"/>
    <text x="200" y="125" font-family="Arial" font-size="10" text-anchor="middle">EC2-2</text>
    
    <rect x="180" y="160" width="40" height="40" rx="3" ry="3" fill="#ffa" stroke="#333"/>
    <text x="200" y="185" font-family="Arial" font-size="10" text-anchor="middle">EC2-3</text>
    
    <!-- 연결선 -->
    <line x1="55" y1="50" x2="100" y2="90" stroke="#333" stroke-width="1.5"/>
    <text x="70" y="60" font-family="Arial" font-size="10" text-anchor="middle">HTTPS</text>
    
    <line x1="55" y1="90" x2="100" y2="100" stroke="#333" stroke-width="1.5"/>
    <text x="70" y="85" font-family="Arial" font-size="10" text-anchor="middle">HTTPS</text>
    
    <line x1="55" y1="130" x2="100" y2="110" stroke="#333" stroke-width="1.5"/>
    <text x="70" y="130" font-family="Arial" font-size="10" text-anchor="middle">HTTPS</text>
    
    <line x1="140" y1="80" x2="180" y2="60" stroke="#333" stroke-width="1.5"/>
    <text x="160" y="60" font-family="Arial" font-size="10" text-anchor="middle">HTTP</text>
    
    <line x1="140" y1="100" x2="180" y2="120" stroke="#333" stroke-width="1.5"/>
    <text x="160" y="100" font-family="Arial" font-size="10" text-anchor="middle">HTTP</text>
    
    <line x1="140" y1="120" x2="180" y2="180" stroke="#333" stroke-width="1.5"/>
    <text x="160" y="140" font-family="Arial" font-size="10" text-anchor="middle">HTTP</text>
  </g>
  
  <!-- 범례 -->
  <g transform="translate(50, 270)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold">범례:</text>
    
    <circle cx="15" cy="20" r="10" fill="#f9f" stroke="#333"/>
    <text x="35" y="25" font-family="Arial" font-size="12">사용자</text>
    
    <rect x="0" y="40" width="30" height="20" fill="#09d" stroke="#333"/>
    <text x="35" y="55" font-family="Arial" font-size="12">ELB (Elastic Load Balancer)</text>
    
    <rect x="0" y="70" width="30" height="20" fill="#ffa" stroke="#333"/>
    <text x="35" y="85" font-family="Arial" font-size="12">EC2 인스턴스</text>
  </g>
</svg>